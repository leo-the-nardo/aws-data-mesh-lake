name: Terraform CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'infra-eks/**'
      - 'infra-glue/**'
      - 'infra-network/**'
      - 'infra-state-resources/**'

env:
  TF_VERSION: '1.6.0'
  AWS_REGION: 'us-east-1'

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        infra-dir: [infra-eks, infra-glue, infra-network, infra-state-resources]
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to AWS using OIDC
        id: aws-auth
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}

      - name: Check if directory has changes
        id: check-changes
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q "^${{ matrix.infra-dir }}/"; then
            echo "has-changes=true" >> $GITHUB_OUTPUT
          else
            echo "has-changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Terraform Format Check
        if: steps.check-changes.outputs.has-changes == 'true'
        run: terraform fmt -check -recursive
        working-directory: ./${{ matrix.infra-dir }}

      - name: Terraform Init
        if: steps.check-changes.outputs.has-changes == 'true'
        run: terraform init
        working-directory: ./${{ matrix.infra-dir }}

      - name: Terraform Validate
        if: steps.check-changes.outputs.has-changes == 'true'
        run: terraform validate
        working-directory: ./${{ matrix.infra-dir }}

      - name: Terraform Plan
        if: steps.check-changes.outputs.has-changes == 'true'
        id: plan
        run: |
          terraform plan -no-color -var-file="variables/dev.tfvars" -out=tfplan
          terraform show -no-color tfplan > tfplan.txt
        working-directory: ./${{ matrix.infra-dir }}

      - name: Upload Plan Artifact
        if: steps.check-changes.outputs.has-changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ matrix.infra-dir }}
          path: ./${{ matrix.infra-dir }}/tfplan
          retention-days: 5

  manual-approval:
    name: Manual Approval
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: always() && needs.terraform-plan.result != 'skipped'
    permissions:
      issues: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Get changed directories
        id: changed-dirs
        run: |
          changed_dirs=""
          for dir in infra-eks infra-glue infra-network infra-state-resources; do
            if git diff --name-only HEAD~1 HEAD | grep -q "^$dir/"; then
              changed_dirs="$changed_dirs $dir"
            fi
          done
          echo "directories=$changed_dirs" >> $GITHUB_OUTPUT
          
      - name: Await for manual approval
        if: steps.changed-dirs.outputs.directories != ''
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: leo-the-nardo  # Add comma-separated usernames of users who can approve
          minimum-approvals: 1
          issue-title: "Manual Approval Required for Terraform Apply"
          issue-body: |
            Please review and approve the Terraform deployment.
            
            **Commit:** ${{ github.sha }}
            **Actor:** ${{ github.actor }}
            **Branch:** ${{ github.ref_name }}
            
            **Changed Infrastructure Directories:** ${{ steps.changed-dirs.outputs.directories }}
            
            The Terraform plan has been generated and is ready for deployment.
          exclude-workflow-initiator-as-approver: false

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    strategy:
      matrix:
        infra-dir: [infra-eks, infra-glue, infra-network, infra-state-resources]
    needs: manual-approval
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to AWS using OIDC
        id: aws-auth
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}

      - name: Check if directory has changes
        id: check-changes
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q "^${{ matrix.infra-dir }}/"; then
            echo "has-changes=true" >> $GITHUB_OUTPUT
          else
            echo "has-changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Download Plan Artifact
        if: steps.check-changes.outputs.has-changes == 'true'
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan-${{ matrix.infra-dir }}
          path: ./${{ matrix.infra-dir }}

      - name: Terraform Init
        if: steps.check-changes.outputs.has-changes == 'true'
        run: terraform init
        working-directory: ./${{ matrix.infra-dir }}

      - name: Terraform Apply
        if: steps.check-changes.outputs.has-changes == 'true'
        id: apply
        run: terraform apply -auto-approve tfplan
        working-directory: ./${{ matrix.infra-dir }}

      - name: Output Terraform Results
        if: steps.check-changes.outputs.has-changes == 'true'
        run: |
          echo "## Terraform Apply Results - ${{ matrix.infra-dir }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Terraform apply completed successfully for ${{ matrix.infra-dir }}!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Actor:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Directory:** ${{ matrix.infra-dir }}" >> $GITHUB_STEP_SUMMARY


